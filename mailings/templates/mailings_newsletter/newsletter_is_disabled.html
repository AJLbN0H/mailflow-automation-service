{% extends 'mailings_message/base.html' %}

{% block tittle %}
<div class="col-lg-6 col-md-8 mx-auto"><h1 class="fw-light">Редактирование рассылки</h1></div>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'mailings:newsletter_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
