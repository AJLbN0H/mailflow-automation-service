{% extends 'mailings_message/base.html' %}

{% block tittle %}
<div class="col-lg-6 col-md-8 mx-auto"><h1 class="fw-light">Вы точно хотите удалить это сообщение?</h1></div>
{% endblock %}

{% block content %}
<div class="container mt-5" style="text-align: center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mailings:message_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
