{% extends 'mailings_message/base.html' %}

{% block tittle %}
<div class="col-lg-6 col-md-8 mx-auto"><h1 class="fw-light">Подробная информация о письме</h1></div>
{% endblock %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <p class="card-text h5" style="text-align: center">{{ message.topic }}</p>
                    <p class="card-text">Текст письма: {{ message.content }}</p>
                    </div>
                </div>
        </div>
    </div>
</div>  {% endblock %}
